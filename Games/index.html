<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header>
        <div class="container-hp flex">
            <div class="icon flex">
                <div class="icon-list"></div>
                <div class="hp-mana flex">
                    <div class="hp-list"></div>
                    <div class="mana-list"></div>
                </div>
            </div>
            <div class="map flex"></div>
        </div>
    </header>
    <main>
        <div class="container-quest flex">
            <div class="hero"></div>
            <div class="evil flex">
                <div class="icon-evil"></div>
                <div class="hp-evil"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-chat flex">
            <div class="container-spell flex">
                <div class="spell spell-1">C</div>
                <div class="spell spell-2">F</div>
                <div class="spell spell-3">D</div>
                <div class="spell spell-4">T</div>
                <div class="spell spell-5">W</div>
                <div class="spell spell-6">B</div>
            </div>
            <div class="chat-list">
                <p class="chat-text"><b class="chat-name">Nagibator:</b>can u give me some gold?</p>
                <p class="chat-text"><b class="chat-name">Pronoob</b>WTF i'm dead?!</p>
                <p class="chat-text"><b class="chat-name">Suchcute</b>I need tank</p>
                <input class="chat-input" type="chat">
            </div>
            <div class="xp-icon">Score: 150.030xp / 300.000xp</div>

        </div>
    </footer>
</body>

</html>
